<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OrderHero</title>

    <link
      rel="shortcut icon"
      href="./assets/icons/favicon.ico"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="./styles//standard.css" />
    <link rel="stylesheet" href="./styles//fonts.css" />
    <link rel="stylesheet" href="./styles//assets.css" />
    <link rel="stylesheet" href="./styles/cart.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script src="./scripts/db.js" defer></script>
    <script src="./scripts/templates.js" defer></script>
    <script src="./script.js" defer></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </head>
  <body onload="onInit()">
    <header>
      <nav>
        <img src="assets/icons/logo_orderHero.png" alt="Logo" />
      </nav>
    </header>
    <main>
      <div class="content_wrapper">
        <div class="hero_container">
          <div class="hero_img"></div>
          <div class="hero_description">
            <h1>Mitternachtssonne</h1>
            <span class="rating"
              >Bewertung
              <img src="assets/icons/stars.png" alt="Viereinhalb Sterne"
            /></span>
          </div>
        </div>
        <div class="categories_wrapper" id="categories_wrapper">
            Kategorien
        </div>
        <div class="card_container" id="card_container"></div>
      </div>
      <div class="cart_wrapper">
        <div class="cart" id="cart">
          <h2>Warenkorb</h2>
        </div>

      </div>
    </main>
    <footer>
      <div class="footer_wrapper">
        <p>&#169 2024 by Stephanie Englberger</p>
      </div>
    </footer>
  </body>
</html>
