<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PlantHero</title>

    <link
      rel="shortcut icon"
      href="./assets/icons/favicon.ico"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="./styles//standard.css" />
    <link rel="stylesheet" href="./styles//fonts.css" />
    <link rel="stylesheet" href="./styles//assets.css" />
    <link rel="stylesheet" href="./styles/cart.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <script src="./scripts/db.js" defer></script>
    <script src="./scripts/templates.js" defer></script>
    <script src="./script.js" defer></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </head>
  <body onload="onInit()">
    <header>
      <nav>
        <img class="rounded-4" src="assets/img/PlantHeroLogoDark.jpg" alt="Logo" />
      </nav>
    </header>
    <main>
      <div class="content_wrapper w-100">
        <div class="hero_container">
          <div class="restaurant_logo_wrapper">
            <div class="hero_img"></div>
            <img class="restaurant_logo" src="assets/icons/Logo.png" alt="" />
          </div>
          <div class="hero_description">
            <h2>Mitternachtssonne</h2>
            <span class="mb-2">Nordisches Restaurant mit Seele - Vegetarische Küche unter der Mitternachtssonne</span>
            <div class="d-flex align-items-start gap-3 flex-column flex-sm-row gap-sm-5">
              <span class="rating"
                ><img
                  src="assets/icons/ratingStar.svg"
                  alt="Viereinhalb Sterne"
                /><b>4,5</b> (250+)</span
              >
              <div class="badge badge_style"
                ><img src="assets/icons/cart.svg" alt="" />Mind. 21€</div
              >
              <div class="badge badge_style"
                ><img src="assets/icons/deliveryIcon.svg" alt="" />3,50€</div
              >
            </div>

          </div>
        </div>
        <div class="categories_wrapper d-flex flex-column flex-sm-row justify-content-between align-items-center p-3" id="categories_wrapper">Kategorien</div>
        <div class="card_container" id="card_container"></div>
      </div>
      <div class="cart_wrapper d-none d-lg-flex">
        <div class="cart w-100" id="cart">
          <div class="p-3 border-bottom border-dark">
            <h3 class="d-flex justify-content-center">Warenkorb</h3>
          </div>
          
          <div class="empty_cart border-bottom border-dark p-3 d-flex flex-column align-items-center" id="empty_cart">
            <div class="cart_icon d-flex justify-content-center align-items-center">
              <img src="assets/icons/cart.svg" alt="Warenkorb-Symbol">
            </div>
            <p class="text-center">Grüner als unser Menü ist nur dein leerer Warenkorb. Lass uns das
              ändern!</p>
          </div>
          <div class="d-none d-flex flex-column align-items-center" id="fill_cart_container">
            <div class="btn-group delivery_or_pickup mt-3 rounded-pill text-bg-secondary mb-4" id="delivery_or_pickup">
              <button onclick="setDeliveryPrice('delivery'); toggleFilter('delivery');" class="btn btn-secondary btn_img d-flex active" id="delivery">
                <img class="me-2" src="assets/icons/deliveryIcon.svg">
                Lieferung
              </button>
              <button onclick="setDeliveryPrice('pickup'); toggleFilter('pickup');" class="btn btn-secondary btn_img d-flex" id="pickup">
                <img class="me-2"  src="assets/icons/pickupIcon.svg">
                Abholung
              </butto>
            </div>
            <div class="filled_cart w-100" id="fill_cart"></div>
            <div class="border-bottom border-dark p-3 w-100" id="costs_of_order"></div>
            <button class="btn mt-3 btn-secondary btn-lg d-flex align-items-center gap-3">
              <p class="mb-0">Bezahlen</p>
              <p class="mb-0" id="sum_button">50€</p>
            </button>
          </div>
        </div>
      </div>
    </main>

    <!-- Footer Section -->
    <footer>
      <div class="footer_wrapper">
        <p>&#169 2024 by Stephanie Englberger</p>
      </div>
    </footer>
  </body>
</html>
