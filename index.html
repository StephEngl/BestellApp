<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PlantHero</title>

    <link
      rel="shortcut icon"
      href="./assets/icons/favicon.ico"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="./styles//standard.css" />
    <link rel="stylesheet" href="./styles//fonts.css" />
    <link rel="stylesheet" href="./styles//assets.css" />
    <link rel="stylesheet" href="./styles/cart.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
    />
    <script src="./scripts/db.js" defer></script>
    <script src="./scripts/templates.js" defer></script>
    <script src="./script.js" defer></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </head>
  <body onload="onInit()">
    <header>
      <nav>
        <img
          class="rounded-4"
          src="assets/img/PlantHeroLogoDark.jpg"
          alt="Logo"
        />
      </nav>
    </header>
    <main>
      <div class="content_wrapper w-100">
        <div class="hero_container">
          <div class="restaurant_logo_wrapper">
            <div class="hero_img"></div>
            <img class="restaurant_logo" src="assets/icons/Logo.png" alt="" />
          </div>
          <div class="hero_description">
            <h2>Mitternachtssonne</h2>
            <span class="mb-2"
              >Nordisches Restaurant mit Seele - Vegetarische Küche unter der
              Mitternachtssonne</span
            >
            <div
              class="d-flex align-items-start gap-3 flex-column flex-sm-row gap-sm-5"
            >
              <span class="rating"
                ><img
                  src="assets/icons/ratingStar.svg"
                  alt="Viereinhalb Sterne"
                /><b>4,5</b> (250+)</span
              >
              <div class="badge badge_style">
                <img src="assets/icons/cart.svg" alt="" />Mind. 21€
              </div>
              <div class="badge badge_style">
                <img src="assets/icons/deliveryIcon.svg" alt="" />3,50€
              </div>
            </div>
          </div>
        </div>
        <!-- Categories -->
        <div
          class="categories_wrapper d-flex flex-column flex-sm-row justify-content-between align-items-center gap-2 p-3"
          id="categories_wrapper"
        >
          Kategorien
        </div>

        <!-- Dish Cards -->
        <div
          class="card_container w-100 px-3 px-sm-5"
          id="card_container"
        ></div>

        <!-- Responsive Cart Button -->
        <div
          class="sticky-bottom pb-3 mb-3 w-100 d-flex justify-content-center align-items-center d-lg-none"
        >
          <button
            onclick="openCartDialog()"
            class="button_responsive_cart d-flex gap-3 justify-content-center align-items-center btn btn-secondary btn-lg w-50"
            id
          >
            Warenkorb
            <p class="mb-0" id="cart_button_responsive"></p>
          </button>
        </div>
      </div>

      <!-- Responsive Cart Dialog -->
      <dialog
        class="responsive_cart"
        id="responsive_cart"
        onmousedown="closeCardDialog(event)"
      >
        <!-- Empty Responsive Cart -->
        <div
          class="empty_cart border-bottom border-dark p-3 d-flex flex-column align-items-center"
          id="empty_cart_responsive"
        ></div>
        <!-- Responsive Cart Filled -->
        <div
          class="w-75 d-none mx-auto d-flex flex-column align-items-center"
          id="dialog_content"
        ></div>
        <!-- Order Success Responsive -->
        <div
          class="d-none order_success border-bottom border-dark p-3 d-flex flex-column align-items-center"
          id="order_success_responsive"
        ></div>
      </dialog>
      <!-- Cart Section -->
      <div class="cart_wrapper d-none d-lg-flex">
        <div class="cart w-100" id="cart">
          <div class="p-3 border-bottom border-dark">
            <h3 class="d-flex justify-content-center">Warenkorb</h3>
          </div>
          <!-- Empty Cart -->
          <div
            class="empty_cart border-bottom border-dark p-3 d-flex flex-column align-items-center"
            id="empty_cart"
          ></div>
          <!-- Cart Filled -->
          <div
            class="d-none d-flex flex-column align-items-center"
            id="fill_cart_container"
          ></div>
          <!-- Order Success Message -->
          <div
            class="d-none order_success border-bottom border-dark p-3 d-flex flex-column align-items-center"
            id="order_success"
          ></div>
        </div>
      </div>
    </main>

    <!-- Footer Section -->
    <footer>
      <div class="footer_wrapper">
        <p>&#169 2024 by Stephanie Englberger</p>
      </div>
    </footer>
  </body>
</html>
